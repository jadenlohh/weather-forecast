<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />

    <script src="https://kit.fontawesome.com/aa241108d7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <title>Weather System</title>
</head>
<body>
    <div id="map" style='width: 100%;height: 100vh;'></div>

    <div class="weather-container">
        <div class="search-bar input-group">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" placeholder="Search a location" aria-describedby="basic-addon1">
        </div>

        <div class="weather-readings-container mt-3">
            <hr class="mx-auto mobile-slider" style="height: 3px;">
        
            <div class="weather-readings">
                <h6 style="font-family: 'Rubik', sans-serif;">24-hour weather forecast</h6>
                <h2 class="weather-24h"></h2>
                <h6><i class="fa-solid fa-location-dot"></i>&nbsp; Singapore</h6>

                <div class="mt-4">
                    <div class="row">
                        <div class="col-6">
                            <p class="mb-0" style="color: #4d4d4d;">Temperature</p>
                            <p class="mb-0">
                                <i class="fa-solid fa-temperature-full"></i>&nbsp; <span class="temperature-24h-low"></span> - <span class="temperature-24h-high"></span> &deg;C
                            </p>
                        </div>

                        <div class="col-6">
                            <p class="mb-0" style="color: #4d4d4d;">Humidity</p>
                            <p class="mb-0">
                                <i class="fa-solid fa-droplet"></i>&nbsp; <span class="humidity-24h-low"></span> - <span class="humidity-24h-high"></span>%
                            </p>
                        </div>

                        <div class="col-12 mt-2">
                            <p class="mb-0" style="color: #4d4d4d;">Wind</p>
                            <p class="mb-0">
                                <i class="fa-solid fa-wind"></i>&nbsp; <span class="wind-24h-low"></span> - <span class="wind-24h-high"></span>km/h
                            </p>
                        </div>
                    </div>
                </div>

                <div class="more-readings">
                    <hr class="my-4 mx-auto" style="width: 75%;">
                    <h6 style="font-family: 'Rubik', sans-serif;">4-day weather forecast</h6>

                    <div class="weather-4d-card">
                        <h5 class="mt-3 ps-3 pt-3 day1"></h5>

                        <div class="row ps-3 pb-3">
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Temperature</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-temperature-full"></i>&nbsp; <span class="temperature-d1"></span> &deg;C
                                </p>
                            </div>
        
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Humidity</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-droplet"></i>&nbsp; <span class="humidity-d1"></span>%
                                </p>
                            </div>

                            <div class="col-12 mt-3">
                                <p class="mb-0" style="color: #4d4d4d;">Weather</p>
                                <p class="mb-0 weather-d1"></p>
                            </div>
                        </div>
                    </div>

                    <div class="weather-4d-card">
                        <h5 class="mt-3 ps-3 pt-3 day2"></h5>

                        <div class="row ps-3 pb-3">
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Temperature</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-temperature-full"></i>&nbsp; <span class="temperature-d2"></span> &deg;C
                                </p>
                            </div>
        
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Humidity</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-droplet"></i>&nbsp; <span class="humidity-d2"></span>%
                                </p>
                            </div>

                            <div class="col-12 mt-3">
                                <p class="mb-0" style="color: #4d4d4d;">Weather</p>
                                <p class="mb-0 weather-d2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="weather-4d-card">
                        <h5 class="mt-3 ps-3 pt-3 day3"></h5>

                        <div class="row ps-3 pb-3">
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Temperature</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-temperature-full"></i>&nbsp; <span class="temperature-d3"></span> &deg;C
                                </p>
                            </div>
        
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Humidity</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-droplet"></i>&nbsp; <span class="humidity-d3"></span>%
                                </p>
                            </div>

                            <div class="col-12 mt-3">
                                <p class="mb-0" style="color: #4d4d4d;">Weather</p>
                                <p class="mb-0 weather-d3"></p>
                            </div>
                        </div>
                    </div>

                    <div class="weather-4d-card">
                        <h5 class="mt-3 ps-3 pt-3 day4"></h5>

                        <div class="row ps-3 pb-3">
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Temperature</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-temperature-full"></i>&nbsp; <span class="temperature-d4"></span> &deg;C
                                </p>
                            </div>
        
                            <div class="col-6">
                                <p class="mb-0" style="color: #4d4d4d;">Humidity</p>
                                <p class="mb-0">
                                    <i class="fa-solid fa-droplet"></i>&nbsp; <span class="humidity-d4"></span>%
                                </p>
                            </div>

                            <div class="col-12 mt-3">
                                <p class="mb-0" style="color: #4d4d4d;">Weather</p>
                                <p class="mb-0 weather-d4"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <i class="fa-solid fa-circle-arrow-down arrow-down" onclick="showMoreReadings()"></i>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
