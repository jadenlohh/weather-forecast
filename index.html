<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        
        <script src="https://kit.fontawesome.com/aa241108d7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>Weather</title>
    </head>
    <body> 
        <div class="container" id="forecast-24h">
            <h5>24-hour weather forecast</h5>
            <h1 id="24hForecast"></h1>
            <h1 id="24hTemperature"></h1>
            <div class="textbox">
                <p class="inline-text"><i class="fas fa-wind"></i> <span id="windSpeed"></span></p>
                <p class="inline-text"><i class="fas fa-tint"></i> <span id="humidity"></span></p>
            </div>
        </div><br><br>
        
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">6-hour forecast</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"> 4-day forecast</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">2-hour forecast</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-7 col-sm-12">
                            <div id="mapid"></div>
                        </div>

                        <div class="col-md-5 col-sm-12">
                            <p id="timestamp"></p>
                            <p>1) The regions in the map indicates the weather forecast over the period of time stated above</p>
                            <p id="updated_timestamp"></p>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <h4 id="day0"></h4>
                            <p id="day0_forecast"></p>
                            <div class="textbox">
                                <p class="inline-text"><i class="fas fa-tint"></i>  <span id="day0_humidity"></span></p>
                                <p class="inline-text"><i class="fas fa-thermometer-half"></i> <span id="day0_temperature"></span></p>
                                <p><i class="fas fa-wind"></i> <span id="day0_windSpeed"></span></p>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <h4 id="day1"></h4>
                            <p id="day1_forecast"></p>
                            <div class="textbox">
                                <p class="inline-text"><i class="fas fa-tint"></i>  <span id="day1_humidity"></span></p>
                                <p class="inline-text"><i class="fas fa-thermometer-half"></i> <span id="day1_temperature"></span></p>
                                <p><i class="fas fa-wind"></i> <span id="day1_windSpeed"></span></p>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <h4 id="day2"></h4>
                            <p id="day2_forecast"></p>
                            <div class="textbox">
                                <p class="inline-text"><i class="fas fa-tint"></i>  <span id="day2_humidity"></span></p>
                                <p class="inline-text"><i class="fas fa-thermometer-half"></i> <span id="day2_temperature"></span></p>
                                <p><i class="fas fa-wind"></i> <span id="day2_windSpeed"></span></p>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <h4 id="day3"></h4>
                            <p id="day3_forecast"></p>
                            <div class="textbox">
                                <p class="inline-text"><i class="fas fa-tint"></i>  <span id="day3_humidity"></span></p>
                                <p class="inline-text"><i class="fas fa-thermometer-half"></i> <span id="day3_temperature"></span></p>
                                <p><i class="fas fa-wind"></i> <span id="day3_windSpeed"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row" id="forecast-2h-texts">
                        <form>
                            <label for="location">Location</label><br>
                            <select name="location" id="chooseLocation" class="form-select">
                                <option value="Ang Mo Kio">Ang Mo Kio</option>
                                <option value="Bedok">Bedok</option>
                                <option value="Bishan">Bishan</option>
                                <option value="Boon Lay">Boon Lay</option>
                                <option value="Bukit Batok">Bukit Batok</option>
                                <option value="Bukit Merah">Bukit Merah</option>
                                <option value="Bukit Panjang">Bukit Panjang</option>
                                <option value="Bukit Timah">Bukit Timah</option>
                                <option value="Central Water Catchment">Central Water Catchment</option>
                                <option value="Changi">Changi</option>
                                <option value="Choa Chu Kang">Choa Chu Kang</option>
                                <option value="Clementi">Clementi</option>
                                <option value="City">City</option>
                                <option value="Geylang">Geylang</option>
                                <option value="Hougang">Hougang</option>
                                <option value="Jalan Bahar">Jalan Bahar</option>
                                <option value="Jurong East">Jurong East</option>
                                <option value="Jurong Island">Jurong Island</option>
                                <option value="Jurong West">Jurong West</option>
                                <option value="Kallang">Kallang</option>
                                <option value="Lim Chu Kang">Lim Chu Kang</option>
                                <option value="Mandai">Mandai</option>
                                <option value="Marine Parade">Marine Parade</option>
                                <option value="Novena">Novena</option>
                                <option value="Pasir Ris">Pasir Ris</option>
                                <option value="Paya Lebar">Paya Lebar</option>
                                <option value="Pioneer">Pioneer</option>
                                <option value="Pulau Tekong">Pulau Tekong</option>
                                <option value="Pulau Ubin">Pulau Ubin</option>
                                <option value="Punggol">Punggol</option>
                                <option value="Queenstown"></option>
                                <option value="Seletar">Seletar</option>
                                <option value="Sembawang">Sembawang</option>
                                <option value="Sengkang">Sengkang</option>
                                <option value="Sentosa">Sentosa</option>
                                <option value="Serangoon">Serangoon</option>
                                <option value="Southern Islands">Southern Islands</option>
                                <option value="Sungei Kadut">Sungei Kadut</option>
                                <option value="Tampines">Tampines</option>
                                <option value="Tanglin">Tanglin</option>
                                <option value="Tengah">Tengah</option>
                                <option value="Toa Payoh">Toa Payoh</option>
                                <option value="Tuas">Tuas</option>
                                <option value="Western Islands">Western Islands</option>
                                <option value="Western Water Catchment">Western Water Catchment</option>
                                <option value="Woodlands">Woodlands</option>
                                <option value="Yishun">Yishun</option>
                            </select>
                            <input type="button" value="Check weather" onclick="showForecast()" id="submit-btn">
                        </form>
                        <div class="location-data">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <h4 id="location"></h4>
                                    <p id="location-forecast"></p>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <p id="timestamp-2h"></p>
                                    <p id="terms">1) The regions in the map indicates the weather forecast over the period of time stated above</p>
                                    <p id="updated_timestamp-2h"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© Built by Jaden loh<br>Weather data obtained from <a href="https://data.gov.sg/">data.gov.sg</a> weather API</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
